<match log.nginx.*>
  @type stdout
</match>

<match app.*>
  type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    index_name fluentd
    type_name fluentd
    flush_interval 1
  </store>
  <store>
    type stdout # for debug purpose
  </store>
</match>

<source>
  @type forward
  port 24224
</source>

